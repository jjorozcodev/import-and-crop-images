<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example using Croppie!</title>

    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="croppie/croppie.css">
    <script src="croppie/croppie.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container text-center">
        <br>
        <h1>Example importing and cropping images using Croppie!</h1>
        <hr>
        <h5 id="noteInfo">Please, select a picture or photo...</h3>
            <input hidden type="file" name="upload_image" id="upload_image">
            <button id="btnGrab" class="btn btn-success">Grab a image!</button>
            <br>
            <div class="mt-3 row">
                <div class="col-md-6">
                    <p class="font-italic">Here is your chosen file:</p>
                    <div id="uploaded_pic">
                        <img id="myImage" class="img-thumbnail img-chosen" alt="Your image!"
                            src="img/avatar_placeholder_temporary.png">
                    </div>
                    <small id="nameMyImage" class="text-muted">With JS pure</small>
                </div>
                <div class="col-md-6">
                    <p class="font-italic">Here is your chosen file:</p>
                    <div>
                            <img id="myImg" class="img-thumbnail img-chosen" alt="Your image!" src="img/avatar-default-icon.png">
                    </div>
                    <small id="nameMyImg" class="text-muted">With JQuery</small>
                </div>
            </div>
    </div>
</body>

</html>
